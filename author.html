<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>Libray Management System</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light px-5 px-xs-15">
    <a class="navbar-brand" href="index.html"><img src="images/library_logo.svg"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link py-3 px-5 px-xs-15 position-relative" href="index.html">Books</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link py-3 px-5 px-xs-15 position-relative" href="author.html">Authors <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid pt-5 px-5 px-xs-15">
    <div class="row">
      <div class="col-md-9 col-sm-12 col-xs-12">
        <h4 class="d-inline-block list-heading text-uppercase font-weight-bold">Authors</h4>
        <h4 class="float-right list-count font-weight-bold">24 Authors</h4>
        <div class="author listing mt-4">
          <ul>
            <li class="p-3 position-relative">
              <a href="author-detail.html">
              <img src="images/author_icon.svg" class="d-inline-block align-top" />
              <div class="content d-inline-block pl-3">
                <h2 class="d-inline-block">Do Androids Dream of Electric Sheep? </h2>
                <span class="position-absolute">Born in United Kingdom</span>
                <p>Age 45 / Male</p>
              </div>
            </a>
            </li>

            <li class="p-3 position-relative loading">
            <div class="d-inline-block align-top image" ></div>
              <div class="content d-inline-block pl-2">
                <h2 class="d-inline-block p-2"></h2>
                <span class="position-absolute p-2"></span>
                <p class="p-2 w-20"></p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3 col-sm-12 col-xs-12 pt-2">
        <button class="btn btn-block btn-primary btn-lg mt-5"  data-toggle="modal" data-target="#exampleModal">
      Add Author</button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <form>
        <div class="modal-header">
          <h5 class="modal-title text-uppercase" id="exampleModalLabel">Add Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" id="author-name" placeholder="Author Name" required>
              <label for="author-name">Author Name</label>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                  <input type="number" class="form-control" id="age" placeholder="Age"  required>
                  <label for="age">Age</label>
                </div>
              </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                  <select class="form-control" id="gender"  required>
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="dob" placeholder="Born in"  required>
              <label for="dob">Born in</label>
            </div>
            <div class="form-group">
            <textarea class="form-control" id="description" maxlength="300" placeholder="About Author"  required></textarea>
            <label for="description">About Author</label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save Book</button>
        </div>

      </form>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
